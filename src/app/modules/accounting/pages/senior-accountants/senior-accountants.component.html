<h2 class="text-2xl font-semibold mb-5 text-center mt-4">Mayores Contables</h2>

<dx-data-grid id="gridJournalEntry" [dataSource]="tranactionList$" class="mt-5" keyExpr="id"
    [allowColumnReordering]="true" [rowAlternationEnabled]="true" [allowColumnResizing]="true"
    [allowColumnReordering]="true" [showBorders]="true" [width]="'100%'">

    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-paging [pageSize]="15"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>

    <dxi-column caption="Fecha" dataField="date" format="shortDate" dataType="date" alignment="center"
        format="dd/MM/yyyy" width="90"></dxi-column>
    <dxi-column alignment="center" caption="Asiento Contable" dataField="diary"></dxi-column>
    <dxi-column alignment="center" caption="Cuenta" dataField="account"></dxi-column>

    <dxi-column alignment="center" caption="Debe" dataType="currency" dataField="debit"></dxi-column>
    <dxi-column alignment="center" caption="Haber" dataType="currency" dataField="credit"></dxi-column>
    <dxi-column alignment="center" caption="Balance" dataField="balance"></dxi-column>

    <dxo-summary>
        <dxi-total-item column="debit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }" valueFormat="currency"
            displayFormat="L. {0}"></dxi-total-item>
        <dxi-total-item column="credit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }" valueFormat="currency"
            displayFormat="L. {0}"></dxi-total-item>

        <dxi-total-item column="balance" summaryType="sum" [valueFormat]="{ currency: 'HNL' }" valueFormat="currency"
            displayFormat="L. {0}"></dxi-total-item>
    </dxo-summary>
</dx-data-grid>
