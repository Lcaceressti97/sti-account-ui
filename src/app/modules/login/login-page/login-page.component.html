<form
  class="max-w-sm mx-auto mt-[15%] border p-2 rounded-md shadow-lg"
  [formGroup]="loginForm"
  (submit)="onSubmit()"
>
  <div class="mb-5">
    <label for="username" class="block mb-2 text-sm font-medium text-gray-900"
      >Usuario</label
    >
    <input
      type="text"
      id="username"
      formControlName="userName"
      autocomplete="off"
      class="border border-gray-300 text-sm rounded-lg outline-none focus-visible:focus:ring-blue-500 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="lmartinez"
      required
    />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
      >Contraseña</label
    >
    <input
      type="password"
      formControlName="password"
      id="password"
      class="bg-gray-50 border border-gray-300 outline-none text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      required
    />
  </div>

  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
  >
    Iniciar Sesión
  </button>
</form>
