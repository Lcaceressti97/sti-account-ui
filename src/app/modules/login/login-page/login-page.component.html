<div class="flex h-full"  style="background-image: url('https://c8.alamy.com/comp/RJK7K0/business-and-financial-conceptbank-accounting-and-invest-background-stock-exchange-and-markets-graphic-detail-RJK7K0.jpg'); background-repeat: no-repeat;
background-size: cover;">
  <div class="hidden md:flex w-1/2 bg-cover bg-center">
  </div>
  <div class="w-full md:w-1/2 flex items-center justify-end ">
    <form class="w-full h-screen max-w-sm p-8  bg-white  shadow-lg" [formGroup]="loginForm"
      (submit)="onSubmit()">
      <div class="mb-12 mt-20">
        <h2 class="text-4xl  text-center font-serif text-blue-600">STI Accounting</h2>
      </div>
      <div class="flex h-3/4 flex-col justify-center">

        <div class="mb-6">
          <h3 class="text-2xl text-center font-serif text-blue-600">Bienvenido</h3>
          <p class="text-sm text-center text-gray-500 font-serif">Ingresa tu usuario y contraseña para Iniciar Sesion</p>
        </div>
      
        <div class="mb-6">
          <label for="username" class="block mb-2 text-sm font-medium text-gray-500 font-serif">Usuario</label>
          <input type="text" id="username" formControlName="userName" autocomplete="off"
            class="w-full px-4 py-2 border  text-gray-800 text-sm focus:outline-none focus:ring-2
             focus:ring-blue-400 focus:border-transparent"
            placeholder="Ingresa tu usuario" required />
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-500 font-serif">Contraseña</label>
          <div class="relative">
            <input type="password" id="password" formControlName="password"
              class="w-full px-4 py-2 border  text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
              placeholder="Ingresa tu contraseña" required />
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600">
             
            </button>
          </div>
        </div>

        <div class="flex justify-between items-center mb-6">
          <a href="#" class="block text-base font-medium font-serif text-blue-500 text-center w-full">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit"
          class="w-full py-2 px-4 bg-blue-500 text-white font-semibold  hover:bg-blue-600 transition duration-300">
          Iniciar sesión
        </button>

        <div *ngIf="erroLogin" class="mt-4">
          <small class="block w-full text-center text-red-600 font-medium">Usuario o Contraseña inválido</small>
        </div>
      </div>

    </form>

  </div>
</div>
