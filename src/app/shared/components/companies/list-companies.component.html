<div class="mt-5">
  @if( user$ | async; as info ){ @for (item of info.companies; track $index) {
  <div class="w-full border rounded-md p-2 mb-2">
    <div class="grid grid-cols-3 gap-2">
      <div class="">
        <h2 class="text-gray-500 sm:text-2xl">{{ item.name }}</h2>
      </div>
      <div class="col-span-2 flex flex-row justify-end gap-2">
        <button class="text-sm border rounded-md p-2">Agregar Usuario</button>
        <button
          (click)="goTo()"
          type="button"
          class="text-sm border rounded-md p-2 z-50 hover:shadow-md"
        >
          Conectar
        </button>
      </div>
    </div>
  </div>
  } }
</div>
